<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Aplikacja konkursowa</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="scripts/materialize.min.js"></script>
    <script src="scripts/index.js"></script>

    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="/manifest.json">

</head>

<body style="padding: 30px;">

    <div class="mainCard2">
        <form name='form-login' method="POST" action="/apims/login" onsubmit="return validForm()" target="_top">
            <div class="containerx">

                <h2>Logowanie</h2>
                <div class="group">
                    <input type="email" id="email" name="email" required>
                    <span class="bar"></span>
                    <label>Wprowadź adres e-mail</label>
                </div>


                <div class="group">
                    <input type="password" id="pass" name="pass" required>
                    <span class="bar"></span>
                    <label>Wprowadź hasło</label>
                </div>
                <button type="submit">Zaloguj</button>
            </div>

            <div class="containerx">
                <div class="containerSmall">
                    <a class="btn " href="/registration.html" title="Rejestracja konkursowa"> Rejestracja</a>


                    <a class="btn " href=" mailto: mail konkursowy" title="Zapomniałeś hasła? Skontaktuj się z
                        administratorami."> Zapomniane hasło </a>
                </div>
            </div>
        </form>
    </div>
</body>
