<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Aplikacja konkursowa</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/login.js"></script>

</head>

<body>
    <div class="loginCard">
        <div>
            <form name='form-login' method="POST" action="/apims/login">
                <h1>Ekran Logowania</h1>
                <input class="forminput" type="text" id="user" name="email" placeholder="Email">
                <input class="forminput" type="password" id="pass" name="pass" placeholder="Password">
                <input class="forminput inputsubmit" type="submit" value="Login">
            </form>
        </div>
    </div>
</body>

</html>
