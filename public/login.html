<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>Aplikacja konkursowa</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="scripts/materialize.min.js"></script>
    <script src="scripts/loginScript.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="/manifest.json">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-150847971-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-150847971-1');
    </script>

</head>

<body>
    <div class="valign-wrapper row">
        <div class="col card hoverable s10 pull-s1 m8 pull-m2 l8 pull-l2" style="padding:20px; margin-top: 30px;">
            <div class="valign-wrapper row">

                <form name='form-login' class="col s12 m12" method="POST" action="/apims/login"
                    onsubmit="return validLogin()" target="_top">
                    <div class="row">
                        <div class="col s12  m12 l12">
                            <h4 class="center">Logowanie</h4>
                            <p align="justify">
                                To jest panel logowania dla członków Zespołu.</br>
                                W obecnej wersji strona nie przewiduje logowania dla nauczyciela.</br>
                            </p>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input type="email" id="email" name="email" required>
                                <label for="email">Wprowadź adres e-mail ucznia</label>
                            </div>
                            <div class="input-field col s12 ">
                                <i class="material-icons prefix">https</i>
                                <input type="password" id="pass" name="pass" required>
                                <label for="pass">Wprowadź hasło</label>
                            </div>
                        </div>

                        <button
                            class="waves-effect waves-light btn center-align col s12 m8 push-m2 l8 push-l2 waves-light "
                            type="submit">Zaloguj</button>
                    </div>

                </form>

            </div>
            <!-- PRZYCISKI -->
            <div class="row">
                
                <a class="btn waves-effect col s12 m8 push-m2 l8 push-l2 waves-light " style="margin: 10px 0px;"
                    onclick="pass()" title="Zapomniałeś hasła? Skontaktuj się z
                            administratorami."> Zapomniane hasło </a>

                <div id="passchange" class="col card hoverable s10 push-s1 m10 push-m1 l10 push-l1"
                    style="padding:20px; display: none; margin-top: 30px;">

                    <p align="justify">
                        Uwaga! Resetu hasła dokonuje uczeń. </br>(link do zmiany hasła jest wysyłany uczniowi, nie
                        nauczycielowi). </p>
                    <form name='form-pass' class="col s12 m12" method="POST" action="/apims/passchangestart">
                        <div class="row">
                            <div class="col s12  m12 l12">
                                <div class="input-field col s12">
                                    <input type="email" id="email2" name="email" required>
                                    <label for="email2">Wprowadź adres e-mail ucznia</label>
                                </div>
                            </div>

                            <button
                                class="waves-effect waves-light btn center-align col s12 m8 push-m2 l8 push-l2 waves-light "
                                type="submit">Wyślij</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
