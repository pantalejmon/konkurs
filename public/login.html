<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Aplikacja konkursowa</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="scripts/materialize.min.js"></script>
    <script src="scripts/index.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="/manifest.json">

</head>

<body style="padding: 30px;">
    <div class="row">
        <div class="col offset-s3 s6 ">
            <div class="card" style="padding:20px;">
                <form name='form-login' method="POST" action="/apims/login" onsubmit="return validForm()" target="_top">


                    <h3 class="center">Logowanie</h2>



                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input type="email" id="email" name="email" required>
                            <label for="email">Wprowadź adres e-mail</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">https</i>
                            <input type="password" id="pass" name="pass" required>
                            <label for="pass">Wprowadź hasło</label>
                        </div>

                        <div id="div" class="row center">
                            <button class="waves-effect waves-light btn center-align" type="submit">Zaloguj</button>
                        </div>



                        <div id="div" class="row center">
                            <a class="btn waves-effect waves-light btn center-align" style="margin: 10px 0px "
                                href="/registration.html" title="Rejestracja konkursowa"> Rejestracja</a>


                            <a class="btn waves-effect waves-light btn center-align" href=" mailto: mail konkursowy"
                                title="Zapomniałeś hasła? Skontaktuj się z
                        administratorami."> Zapomniane hasło </a>

                        </div>
                </form>
            </div>
        </div>
    </div>
</body>
