<!doctype html>

<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>Aplikacja konkursowa</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="scripts/materialize.min.js"></script>
    <script src="scripts/loginScript.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="/manifest.json">

</head>

<body>
    <!-- <body style="padding: 30px;"> -->
    <div class="valign-wrapper row">
        <div class="col card hoverable s10 pull-s1 m6 pull-m3 l6 pull-l3" style="padding:20px; margin-top: 30px;">
            <div class="valign-wrapper row">

                <form name='form-login' class="col s12 m12" method="POST" action="/apims/login"
                    onsubmit="return validLogin()" target="_top">
                    <div class="row">
                        <div class="col s12  m12 l12">
                            <h3 class="center">Logowanie</h3>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input type="email" id="email" name="email" required>
                                <label for="email">Wprowadź adres e-mail</label>
                            </div>
                            <div class="input-field col s12 ">
                                <i class="material-icons prefix">https</i>
                                <input type="password" id="pass" name="pass" required>
                                <label for="pass">Wprowadź hasło</label>
                            </div>
                        </div>

                        <button
                            class="waves-effect waves-light btn center-align col s12 m8 push-m2 l8 push-l2 waves-light "
                            type="submit">Zaloguj</button>
                    </div>

                </form>

            </div>
            <div class="row">

                <a class=" btn waves-effect col s12 m8 l4 push-m2 push-l1 waves-light " style="margin: 10px 0px;"
                    href="/registration.html" title="Rejestracja konkursowa">
                    Rejestracja</a>

                <div class=" col s12 m12 l2"></div>
                <a class="btn waves-effect col s12 m8 push-m2 l4 push-l1 waves-light " style="margin: 10px 0px;"
                    href=" mailto: mail konkursowy" title="Zapomniałeś hasła? Skontaktuj się z
                        administratorami."> Zapomniane hasło </a>


            </div>
        </div>
    </div>
</body>
